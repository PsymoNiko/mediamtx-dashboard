worker_processes auto;

events {
    worker_connections 1024;
}

stream {
    upstream rtsp_backend {
        server publisher:8554 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 554;
        proxy_pass rtsp_backend;
    }
}

http {
    server {
        listen 80;
        server_name _;

        # Prometheus
        location /monitoring/ {
            proxy_pass http://prometheus_mediamtx:9090;
            include proxy_params;
        }

        # Node Exporter
        location /metrics/ {
            proxy_pass http://node-exporter_mediamtx:9100;
            include proxy_params;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana_mediamtx:3000;
            include proxy_params;
            proxy_set_header X-Frame-Options "SAMEORIGIN";
            proxy_set_header X-Content-Type-Options "nosniff";
        }

        # WebRTC WebSocket Proxy
        location /live/ {
            proxy_pass http://publisher:8889/live/;
            include proxy_params;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # HLS
        location /hls/ {
            proxy_pass http://publisher:8888/;
            include proxy_params;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Dashboard (your React/Vue app)
        location / {
            proxy_pass http://dashboard:3000;
            include proxy_params;
        }

        # MediaMTX API access
        location /v3/config/ {
            proxy_pass http://publisher:9997/;
            include proxy_params;
            proxy_set_header Authorization $http_authorization;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;

            # Optional auth
            # auth_basic "MediaMTX API";
        }
    }
}

# Include default proxy settings
# (Create /etc/nginx/proxy_params or include the default from image)
